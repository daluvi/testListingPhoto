    <body>
        <article>
            <section class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <p>Number of items:&nbsp;
                            <span id="countItem">5</span> <!-- Item counter loaded -->
                        </p>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"><a href="#" class="btn btn-default pull-right add fancy" data-fancybox-type="inline" data-fancybox-href="#formAddEditPhoto" >add photo</a></div> <!-- Add photo button -->
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <ul id="ListPhoto" >
                            <!-- Container for the listing -->
                        </ul>
                    </div>
                </div>
            </section>
            <!-- Edition and aggregate form -->
            <section id="formAddEditPhoto">
                <form action="#" id="formPhoto">
                    <fieldset>
                        <input type="hidden" name="action" value="" id="action">
                        <input type="file" name="photo" id="photo">
                        <textarea name="description" id="description" cols="30" rows="10" placeholder="add description photo"></textarea>
                        <button type="submit">upload</button>
                    </fieldset>
                </form>
            </section>
        </article>
    </body>
